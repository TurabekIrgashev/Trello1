<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Team Work</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="px-3">
      <h1>Team Working</h1>

      <div class="headerSections">
        <div id="menu" class="d-none">
          <!-- <div class="users">
            <select name="" id="users">
              <option value="">users</option>
              <option value="">user1</option>
              <option value="">user1</option>
              <option value="">user1</option>
            </select>
          </div> -->
          <button class="btn" id="logOut">LogOut</button>
          <button class="btn" id="chatBtn">
            <span>Chat</span> <i class="fas fa-comment"></i>
          </button>
          <button class="btn" id="taskboardBtn">
            <span>TaskBoard</span> <i class="fas fa-list-ul"></i>
          </button>
         
          <div class="user d-flex align-items-center gap-3">
            <p id="usernameMenu"></p>
            <img alt="" id="menuImg" class="" />
          </div>
        </div>
        <button class="btn btn-primary" id="signupBtn">SignUp</button>
        <button class="btn btn-primary" id="signInBtn">
          SignIn
        </button>
      </div>
    </header>
    <div class="d-flex justify-content-between d-none" id="window">
      <!-- GROUPS -->
      <div class="" id="groups">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class="">Groups</h2>
        </div>
        <form action="" id="newGroup">
          <input type="text" placeholder="Add new Group" id="newGroupInput" />
          <button class="btn">
            <i class="fa fa-plus" aria-hidden="true" id="addNewGroupBtn"></i>
          </button>
        </form>
        <div>
          <ul id="groupLists"></ul>
        </div>
      </div>
      <!-- chats -->
      <div style="flex:1">
        <div class="container-fluid" id="chatbody">
          <h1 class="text-center">Messenger</h1>
          <ul id="taskList" class="list-unstyled"></ul>
          <form action="" id="addForm">
            <input
              type="text"
              class="form-control"
              name="task"
              placeholder="Message..."
            />
            <button type="submit" class="btn">
              <i class="fab fa-telegram-plane"></i>
            </button>
          </form>
        </div>
        
      </div>
      <div id="members" class="px-3">
        <h2>Members</h2>
      </div>
    </div>

    <!-- SIGN -->
    <div class="d-none" id="signContainer">
      <div class="d-none" id="signupContainer">
        <div class="col-center mt-5">
          <div class="w-100 text-center">
            <h1>sign up</h1>
            <form action="" id="signupForm">
              <input
                type="text"
                id="signupUsername"
                placeholder="Enter your username"
                required
              />
              <input
                type="text"
                id="signupEmail"
                placeholder="Enter your email"
                required
              />
              <input
                type="text"
                id="signupPass"
                placeholder="Enter your password"
                required
              />
              <input
                type="text"
                id="signupImg"
                placeholder="Enter your image source"
                required
              />
              <button type="submit" class="btn btn-primary mt-3">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row d-none" id="signInContainer">
        <div>
          <div class="w-100 text-center">
            <h1>sign In</h1>
            <form action="" id="signInForm">
              <input
                type="text"
                id="signInEmail"
                placeholder="Enter your email"
                required
              />
              <input
                type="text"
                id="signInUsername"
                placeholder="Enter your username"
                required
              />
              <input
                type="text"
                id="signInPass"
                placeholder="Enter your password"
                required
              />

              <button type="submit" class="btn btn-primary mt-3">
                Enter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- WELCOME -->
    <div class="container-fluid" id="welcome">
      <h1 id="welcomeTitle">Welcome to TW</h1>
    </div>

    <!-- scripts -->

    <!-- BOOTSTRAP JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/control.js"></script>
    <script src="./js/display.js"></script>
    <!-- //FIREBASE -->

    <!-- AUTH JS -->
    <!-- <script type="module" src="./js/firebase.js"></script> -->
    <script type="module" src="./js/auth.js"></script>
    <script src="./js/chats.js"></script>
    <script type="module" src="./js/groups.js"></script>
  </body>
</html>
